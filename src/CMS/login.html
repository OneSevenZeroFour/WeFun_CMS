<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web ide</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <!-- <form method="post" class="am-form"> -->
      <label for="email">账号:</label>
      <input type="email" name="" id="email" value="" style="width:100%;height:40px;">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="" style="width:100%;height:40px;">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    <!-- </form> -->
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
<script src="js/jquery.js"></script>
<script type="text/javascript">
  $(".am-btn-primary").on('click',function(){
    $.ajax({
      type: "POST",
      url: "http://localhost:12345/login",
      data: {
        phonenumber: $("#email").val(),
        password: $("#password").val()
      },
      async: true,
      success: function(data) {
        var list = JSON.parse(data);
        console.log(list.results[0])
        if(list.results.length>0){
          window.location.href = "./admin-table.html";
        }
      }
    });
  })
</script>
</body>
</html>
